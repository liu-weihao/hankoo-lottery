<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/css/fit.css">
    <title>2019年汉库集团年会抽奖活动-二等奖</title>
    <style type="text/css">
        body {
            background-image: url('images/back.jpg');
        }

        h1 {
            text-align: center;
            padding-top: .1rem;
        }

        .body {
            width: 55rem;
            height: 22rem;
            margin: 0 auto;
            display: flex;
        }

        .luck-content {
            width: 48rem;
            margin: 0 auto;
            background: rgba(0, 0, 0, .6);
            color: #FFFFFF;
            padding: 2.3rem;
        }

        .prize-container {
            width: 23rem;
            margin: 0 auto;
            text-align: center;
            background: rgba(0, 0, 0, .6);
            color: #FFFFFF;
        }

        .draw {
            width: 9rem;
            height: 9rem;
            font-size: 2rem;
            text-align: center;
            cursor: pointer;
            float: left;
        }

        .title {
            margin-top: 2.1rem;
        }

        .sub_title {
            font-size: 1.4rem;
        }

        .prize-img {
            margin: 1.1rem 1rem 0.4rem 3rem;
        }

        img {
            width: 18rem;
            height: auto;
        }

        .prize-name {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div style="margin: 1.22rem auto; text-align:center">
    <h1>2019年汉库集团年会抽奖活动（二等奖）</h1>
    <input type="hidden" id="prizeId" value="2"/>
</div>
<div class="body">
    <div class="prize-container">
        <div class="prize-img">
            <img id="award" src="/images/prize/2.jpg" alt="奖品图片">
        </div>
        <span class="prize-name">二等奖</span>
    </div>
    <div class="luck-content">
        <div id="first" class="draw" data="0">
            <div class="title"></div>
            <div class="sub_title"></div>
        </div>
        <div id="second" class="draw" data="1">
            <div class="title"></div>
            <div class="sub_title"></div>
        </div>
        <div id="third" class="draw" data="2">
            <div class="title"></div>
            <div class="sub_title"></div>
        </div>
        <div id="forth" class="draw" data="3">
            <div class="title"></div>
            <div class="sub_title"></div>
        </div>
        <div id="fifth" class="draw" data="4">
            <div class="title"></div>
            <div class="sub_title"></div>
        </div>
        <div id="sixth" class="draw" data="5">
            <div class="title"></div>
            <div class="sub_title"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/plugins/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    function showRandomNum() {
        $("#first div:nth-child(1)").html(ran(0));
        $("#second div:nth-child(1)").html(ran(1));
        $("#third div:nth-child(1)").html(ran(2));
        $("#forth div:nth-child(1)").html(ran(3));
        $("#fifth div:nth-child(1)").html(ran(4));
        $("#sixth div:nth-child(1)").html(ran(5));
    }

    function setResult(winners) {
        $("#first div:nth-child(1)").html(winners[0].name);
        $("#first div:nth-child(2)").html(winners[0].info);

        $("#second div:nth-child(1)").html(winners[1].name);
        $("#second div:nth-child(2)").html(winners[1].info);

        $("#third div:nth-child(1)").html(winners[2].name);
        $("#third div:nth-child(2)").html(winners[2].info);

        $("#forth div:nth-child(1)").html(winners[3].name);
        $("#forth div:nth-child(2)").html(winners[3].info);

        $("#fifth div:nth-child(1)").html(winners[4].name);
        $("#fifth div:nth-child(2)").html(winners[4].info);

        $("#sixth div:nth-child(1)").html(winners[5].name);
        $("#sixth div:nth-child(2)").html(winners[5].info);
    }
</script>
<script type="text/javascript" src="/js/lottery.js"></script>
</body>
</html>
