<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<title>2019年汉库集团年会抽奖活动-二等奖</title>
<style type="text/css">
	body {
		margin: 0;
		padding: 0;
		background-image: url('images/back.jpg');
	}
	h1{
		text-align: center;
		padding-top: 10px;
	}
	.body {
		width: 1080px;
		height: 450px;
		display: flex;
	}
	.luck-content{
		width: 780px;
		height: 450px;
		margin: 0 auto;
		background: rgba(0,0,0,.6);
		color: #FFFFFF
	}
	.prize-container {
		width: 350px;
		height: 450px;
		margin: 0 auto;
		background: rgba(0,0,0,.6);
		color: #FFFFFF
	}
	.draw{
		width: 250px;
		height: 210px;
		font-size: 40px;
		text-align: center;
		float: left;
	}
	.title {
		margin-top: 40px;
	}
	.sub_title {
		font-size: 23px;
	}
</style>

</head>
<body>
<div style="margin:20px auto; text-align:center">
	<h1>2019年汉库集团年会抽奖活动</h1>
	<input type="hidden" id="prizeId" value="2"/>
</div>
<div class="body">
		<!--<h1>二等奖</h1>-->
	<div class="prize-container">
		<div class="prize-img">
			<img src="https://www.sessionhd.com/files/docs/download/ab933733-2a66-4514-bb32-48460afff0fd" alt="">
		</div>
		<div class="prize-name">
			iphone XR
		</div>
	</div>
	<div class="luck-content">
		<div id="area">
			<div id="first" class="draw">
				<div class="title"></div>
				<div class="sub_title"></div>
			</div>
			<div id="second" class="draw">
				<div class="title"></div>
				<div class="sub_title"></div>
			</div>
			<div id="third" class="draw">
				<div class="title"></div>
				<div class="sub_title"></div>
			</div>
			<div id="forth" class="draw">
				<div class="title"></div>
				<div class="sub_title"></div>
			</div>
			<div id="fifth" class="draw">
				<div class="title"></div>
				<div class="sub_title"></div>
			</div>
			<div id="sixth" class="draw">
				<div class="title"></div>
				<div class="sub_title"></div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="/plugins/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    function showRandomNum() {
        $("#first div:nth-child(1)").html(ran(0));
        $("#second div:nth-child(1)").html(ran(1));
        $("#third div:nth-child(1)").html(ran(2));
        $("#forth div:nth-child(1)").html(ran(3));
        $("#fifth div:nth-child(1)").html(ran(4));
        $("#sixth div:nth-child(1)").html(ran(5));
    }
    function setResult(winners) {
        console.log(winners);
        $("#first div:nth-child(1)").html(winners[0].name);
        $("#first div:nth-child(2)").html(winners[0].info);

        $("#second div:nth-child(1)").html(winners[1].name);
        $("#second div:nth-child(2)").html(winners[1].info);

        $("#third div:nth-child(1)").html(winners[2].name);
        $("#third div:nth-child(2)").html(winners[2].info);

        $("#forth div:nth-child(1)").html(winners[3].name);
        $("#forth div:nth-child(2)").html(winners[3].info);

        $("#fifth div:nth-child(1)").html(winners[4].name);
        $("#fifth div:nth-child(2)").html(winners[4].info);

        $("#sixth div:nth-child(1)").html(winners[5].name);
        $("#sixth div:nth-child(2)").html(winners[5].info);
    }
</script>
<script type="text/javascript" src="/js/lottery.js"></script>
</body>
</html>
