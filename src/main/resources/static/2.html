<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<title>汉库医学检验所年会抽奖活动-二等奖</title>
<style type="text/css">
	body {
		margin: 0;
		padding: 0;
		background-image: url('images/back.jpg');
	}
	h1{
		text-align: center;/*文本居中*/
		padding-top: 10px;
	}
	.luck-content{
		width: 1080px;
		height: 450px;
		margin: 0 auto;/*div网页居中*/
		background: rgba(0,0,0,.6);
		color: #FFFFFF
	}
	.draw{
		width: 350px;
		height: 210px;
		font-size: 70px;
		line-height: 210px;
		text-align: center;
		float: left;/*让三个盒子左浮动*/
	}
</style>

</head>
<body>
<div style="margin:20px auto; text-align:center">
	<h1>汉库医学检验所年会抽奖活动</h1>
</div>
<div class="luck-content">
	<h1>二等奖</h1>
	<input type="hidden" id="prizeId" value="2"/>
	<div id="area">
		<div id="first" class="draw"></div>
		<div id="second" class="draw"></div>
		<div id="third" class="draw"></div>
		<div id="forth" class="draw"></div>
		<div id="fifth" class="draw"></div>
		<div id="sixth" class="draw"></div>
	</div>
</div>
<script type="text/javascript" src="/plugins/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    function showRandomNum() {
        $("#first").html(ran(0));
        $("#second").html(ran(1));
        $("#third").html(ran(2));
        $("#forth").html(ran(3));
        $("#fifth").html(ran(4));
        $("#sixth").html(ran(5));
    }
    function setResult(names) {
        $("#first").html(names[0]);
        $("#second").html(names[1]);
        $("#third").html(names[2]);
        $("#forth").html(names[3]);
        $("#fifth").html(names[4]);
        $("#sixth").html(names[5]);
    }
</script>
<script type="text/javascript" src="/js/lottery.js"></script>
</body>
</html>
